<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
        <div class="contenedor">
            <div class="contenedor-form">
                <div class="contenedor-imagen">
                    <img class="imagen" src="images/umss.png" alt="Imagen Logo Umss">
                </div>
                <form action="">
                    <div class="campo">
                        <label class="palabra">Usuario:</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label class="palabra">Contraseña:</label>
                        <input type="password">
                    </div>
                    <div class="recordar">
                        <input type="checkbox">
                        <label class="palabra">Recuérdame</label>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Ingresar">
                    </div>
                    <div class="campo">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                
            </div>
        </div>
</body>
</html>
